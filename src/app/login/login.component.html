<html>
<body>
<div style="height: 100vh;">
  <div class="container" style="padding-top: 10%">
    <h2>Login</h2><br><hr>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">  <!-- sending form reference to onsubmit() function-->
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input ngModel
               type="email"
               class="form-control"
               name="email" id="exampleInputEmail1"
               aria-describedby="emailHelp"
               placeholder="Enter email"
               required
               email
               #em="ngModel"
        >
      </div>
      <p style="color: darkred;"
         class="help-block"
         *ngIf="!em.valid && em.touched"> <!--make visible only when entry is invalid-->
        Please enter a valid email
      </p>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input ngModel
               type="password"
               class="form-control"
               name="password"
               id="exampleInputPassword1"
               placeholder="Password"
               required
        >
      </div>
      <button type="submit" class="btn btn-warning" [disabled]="!f.valid">Login</button>
    </form>
  </div>
</div>
</body>
</html>
